<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>5XSTUDIO</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Create your amazing website">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Lato|Rubik" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="hamburgers.css">
    <link rel="icon" href="16x16.png" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- Loading animation -->
	<div class="preloader">
		<div class="preloader-animation">
			<div class="dot1"></div>
			<div class="dot2"></div>
		</div>
	</div>
	<!-- /Loading animation -->

  	<!-- menu -->
	<div class="header">
		<ul class="menu-wrap">
			<a class="menu-link" href=""><li class="menu home-button">HOME</li></a>
			<a class="menu-link" href=""><li class="menu underline-magical">ABOUT</li></a>
			<a class="menu-link" href=""><li class="menu underline-magical">CONTACT</li></a>
			<li class="menu ham-button">
				<button class="hamburger hamburger--slider" type="button">
				<span class="hamburger-box">
				    <span class="hamburger-inner"></span>
				</span>
				</button>
			</li>
		</ul>
	</div>
	<!-- /end menu -->

	<!-- text -->
	<p class="text"> 
		<span class="text__first">
			<span class="text__word">5XST </span>
			<span class="text__first-bg"></span>
		</span>
		<br/>
		<span class="text__second">
			<span class="text__word">UDIO</span>
			<span class="text__second-bg"></span>
		</span>
	</p>
	<!-- /end text -->
	
	<!-- footer -->
	<div class="footer">&copy; 5XSTUDIO 2019</div>
	<!-- /end footer -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	
	<script src="script.js"></script>	
</body>
</html>
